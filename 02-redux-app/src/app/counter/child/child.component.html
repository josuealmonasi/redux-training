<h3>Child Counter</h3>
<h4>{{ counter }}</h4>
<div class="row text-center">
  <div class="col">
    <button style="margin: 10px" class="btn btn-primary" (click)="multiply()">
      Multiply
    </button>
    <button style="margin: 10px" class="btn btn-info" (click)="divide()">
      Divide
    </button>
  </div>
</div>
<hr />
<app-grand-child [counter]="counter"> </app-grand-child>
